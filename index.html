<!DOCTYPE html>

<html lang="en">

  <head>

    <meta charset = "UTF-8">
    <meta http-equiv = "X-UA-Compatible" content = "IE=edge">
    <meta name = "viewport" content = "width=device-width, initial-scale = 1.0">

    <link rel = "stylesheet" href = "styles.css">

    <title>Form</title>

  </head>

  <body>

    <div>

      <h1 id = "titulo">Cadastro de DEV's</h1>
      <p id = "subtitulo">Complete suas informações</p>

      <br>

    </div>

    <form>

      <fieldset class = "grupo">

        <div class = "campo">

          <label for = "nome"><strong>Nome</strong></label>
          <input type = "text" name = "nome" id = "name" required>

        </div>

        <div class = "campo">

          <label for = "sobrenome"><strong>Sobrenome</strong></label>
          <input type = "text" name = "sobrenome" id = "sobrenome" required>

        </div>

      </fieldset>

      <div class = "campo">

        <label for = "email"><strong>Email</strong></label>
        <input type = "email" name = "email" id = "email" required>

      </div>

      <div class = "campo">

        <label><strong>De qual lado da aplicação você desenvolve?</strong></label>

        <label for = "devweb">

          <input type = "radio" name = "devweb" value = "frontend">

          Front-end

        </label>

        <label>

          <input type = "radio" name = "devweb" value = "backend">

          Back-end

        </label>

        <label>

          <input type = "radio" name = "devweb" value = "fullstack">

          Full Stack

        </label>

      </div>

      <div class = "campo">

        <label for = "senioridade"><strong>Senioridade</strong></label>

        <select id = "senioridade">

          <option selected disabled = "">Selecione</option>
          <option>Júnior</option>
          <option>Pleno</option>
          <option>Sênior</option>

        </select>

      </div>

      <fieldset class = "grupo">

        <div class = "check">

          <label><strong>Selecione as tecnologias que você utiliza:</strong></label>

          <br>
          <br>

          <input type = "checkbox" name = "tech1" id = "tech1" value = "HTML">
          <label for = "tech1">HTML</label>

          <input type = "checkbox" name = "tech2" id = "tech2" value = "CSS">
          <label for = "tech2">CSS</label>

          <input type = "checkbox" name = "tech3" id = "tech3" value = "JavaScript">
          <label for = "tech3">JavaScript</label>

          <input type = "checkbox" name = "tech4" id = "tech4" value = "PHP">
          <label for = "tech4">PHP</label>

          <input type = "checkbox" name = "tech5" id = "tech5" value = "Python">
          <label for = "tech5">Python</label>

          <input type = "checkbox" name = "tech6" id = "tech6" value = "C">
          <label for = "tech6">C</label>

          <input type = "checkbox" name = "tech7" id = "tech7" value = "C#">
          <label for = "tech7">C#</label>

          <input type = "checkbox" name = "tech8" id = "tech8" value = "C++">
          <label for = "tech8">C++</label>


        </div>

      </fieldset>

      <div class = "campo">

        <br>

        <label><strong>Conte um pouco da sua experiência:</strong></label>

        <textarea row = "6" style = "width: 26em" name = "exp" id = "exp"></textarea>

      </div>

      <button type = "submit" class = "botao">Enviar</button>

    </form>

  </body>

</html>
